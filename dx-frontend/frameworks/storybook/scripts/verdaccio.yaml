storage: .verdaccio-cache

auth:
  auth-memory:
    users:
      foo:
        name: foo
        password: s3cret
      bar:
        name: bar
        password: s3cret

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    cache: true

packages:
  # storybook's 'legacy' packages
  '@storybook/react-simple-di':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/react-stubber':
    access: $all
    publish: $all
    proxy: npmjs

  # storybook's packages not hosted in this monorepo
  '@storybook/csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/global':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/design-system':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/preset-ie11':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/preset-scss':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/bench':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/addon-bench':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/addon-styling':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/addon-svelte-csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/create-svelte-with-args':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/react-docgen-typescript-plugin':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/testing-library':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/test-runner':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/addon-onboarding':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/mdx1-csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/mdx2-csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/expect':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/jest':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/docs-mdx':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/babel-plugin-require-context-hook':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/semver':
    # TODO: remove this when new versions of all dependents have been published and updated. It is not used anymore but still referenced in the latest packages
    access: $all
    publish: $all
    proxy: npmjs

  # storybook packages are NOT proxied to global registry
  # allowing us to republish any version during tests
  '@storybook/*':
    access: $all
    publish: $all

  'sb':
    access: $all
    publish: $all

  'storybook':
    access: $all
    publish: $all

  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs

  '**':
    access: $all
    publish: $all
    proxy: npmjs

logs:
  - { type: stdout, format: pretty, level: warn }
